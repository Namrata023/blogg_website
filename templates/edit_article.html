{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Article - Blogger's Haven{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-0 p-4 rounded">
        <h2 class="text-center text-primary fw-bold mb-4">Edit Article</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 fw-semibold">Update Article</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
