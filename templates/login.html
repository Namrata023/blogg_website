{% extends 'base.html' %}

{% block title %}Login - Blogger's Haven{% endblock %}

{% block content %}
<div class="container mt-5 py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0 p-5 rounded">
        <h2 class="text-center text-primary fw-bold mb-3 fs-4">Login to Blogger's Haven</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="form-label  fs-5">Username</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg rounded-3" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label  fs-5">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg rounded-3" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-semibold fs-6">Login</button>
        </form>
        <div class="mt-3 text-center">
          <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
