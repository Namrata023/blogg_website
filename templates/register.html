
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register - Blogger's Haven{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0 p-4 rounded">
        <h2 class="text-center text-primary fw-bold mb-4">Create an Account</h2>
        <form method="post">
          {% csrf_token %}

          {{ form | crispy }}
          

          <button type="submit" class="btn btn-primary w-100 fw-semibold">Register</button>
        </form>
        <div class="mt-3 text-center">
          <p class="text-muted">Already have an account? <a href="{% url 'login_view' %}" class="text-decoration-none">Login </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
