{% extends 'base.html' %}

{% block title %}FAQ - Blogger's Haven{% endblock %}

{% block content %}
    <div class="container">
        <h1>Frequently Asked Questions</h1>
        {% for faq in faqs %}
            <div class="faq-item">
                <h4>{{ faq.question }}</h4>
                <p>{{ faq.answer }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
