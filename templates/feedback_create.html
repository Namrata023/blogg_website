{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Feedback - Blogger's Haven{% endblock %}

{% block content %}
    <div class="container mt-5 pt-5">
        <div class="card shadow border-0 p-4 rounded">
            <h2 class="text-center text-primary fw-bold mb-4">Submit Your Feedback</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }} 
                <button type="submit" class="btn btn-primary w-10 fw-semibold mt-3">Submit Feedback</button>
            </form>
        </div>
    </div>
{% endblock %}
